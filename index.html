<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./style-login.css">

</head>

<body>
    <div class="signin">      
        <div class="content">
            <form class="form" method="post">
                <div class="inputBox">
                    <input id="numara" name="numara" type="text" required> <i>Numara</i>
                </div>
                <div class="inputBox">
                    <input id="username" name="username" type="text" required> <i>Username</i>
                </div>
                <div class="inputBox">
                    <input id="password" name="password" type="password" required> <i>Password</i>
                </div>
                <div class="inputBox">
                    <input id="loginButton" type="submit" value="LOGIN">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
