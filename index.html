<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div id="page_status" style="display:none">signin</div>
    <div id="container">
        <div id="hesap_container">
            <div id="karart_container"></div>
            <div id="hesap_menu_overflow">
                <div id="hesap_menu">                   
                    <form method="post" class="s_form" id="loginForm" style="display:flex">
                        <img id="userpng" class="loginpng" src="user.png" width="130px">                       
                        <div class="inputBox"><input type="text" id="lnumber" name="number" maxlength="12" placeholder="" required> <i>Number</i> </div>
                        <div class="inputBox"><input type="text" id="lusername" name="username" maxlength="30" placeholder="" required> <i>Username</i> </div>
                        <div class="inputBox"><input type="password" id="lpassword" name="password" maxlength="30" placeholder="" required> <i>Password</i> </div>
                        <div class="label_btns">
                            <label class="label_btn" onclick="">Sign Up</label>
                            <label class="label_btn" onclick="">Guest</label>
                        </div>                       
                        <button class="submitBtn" type="submit" id="login" name="login">LOGIN</button> 
                        <label class="info_lbl" id="linfo_lbl"></label> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
