<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #all{
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.2);
            border:  5px solid green;
            box-sizing: border-box;
            top: 0;
            left: 0;
            position: fixed;

            display: flex;
            flex-direction: column;
        }
        #header{
            box-sizing: border-box;
            border: 5px solid red;
            height: 5%;
            display: flex;
        }
        #govde{
            box-sizing: border-box;
            border: 5px solid black;
            height: 92%;
            display: flex;
        }
        #footer{
            box-sizing: border-box;
            border: 5px solid blue;
            height: 3%;
        }

        #govde-notlar{
            box-sizing: border-box;
            border: 5px solid violet;
            width: 200px;
        }
        #govde-icerik{
            box-sizing: border-box;
            border: 5px solid yellow;
            width: 90%;
            display: flex;             
            flex-direction: column; 
        }
        #icerik-baslik{
            box-sizing: border-box;
            border: 5px solid green;
            height: 4%;
        }
        #header-hesapbar{
            box-sizing: border-box;
            border: 5px solid orange;
            width: 200px;
        }
        #header-toolbar{
            box-sizing: border-box;
            border: 5px solid orange;
            width: 1400px;
        }
        #header-icerikbar{
            box-sizing: border-box;
            border: 5px solid orange;
            width: 400px;
        }

    </style>
</head>
<body>
    <div id="all">
        <div id="header">
            <div id="header-hesapbar"></div>
            <div id="header-toolbar"></div>
            <div id="header-icerikbar"></div>
        </div>
        <div id="govde">
            <div id="govde-notlar"></div>
            <div id="govde-icerik">
                <div id="icerik-baslik"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
